    <style>
      @use postcss-nested;

      .adaptive-glass {
        --glass-lightness: 100%;
        --glass-alpha: 50%;
        
        background: hsl(0 0% var(--glass-lightness) / var(--glass-alpha));
        backdrop-filter: blur(40px);
        
        @media (prefers-color-scheme: dark) {
          --glass-lightness: 0%;
        }
        
        @media (prefers-reduced-transparency: reduce) {
          --glass-alpha: 85%;
        }
        
        @supports not (backdrop-filter: blur(1px)) {
          background: hsl(0 0% var(--glass-lightness) / 90%);
        }
      }

      figure {
        --on-glass-primary: hsl(220 50% 20%);
        --on-glass-secondary: hsl(220 40% 30%);
        
        border-radius: .5ch;
        overflow: hidden;
        
        /*  https://shadows.brumm.af/  */
        box-shadow:
          0 3px   2px  hsl(0 0% 0% / 2%),
          0 7px   5px  hsl(0 0% 0% / 3%),
          0 13px  10px hsl(0 0% 0% / 4%),
          0 22px  18px hsl(0 0% 0% / 5%),
          0 42px  33px hsl(0 0% 0% / 6%),
          0 100px 80px hsl(0 0% 0% / 7%)
        ;
        
        @media (prefers-color-scheme: dark) {
          --on-glass-primary: hsl(220 50% 90%);
          --on-glass-secondary: hsl(220 30% 75%);
        }
        
        & img {
          display: block;
          inline-size: 100%;
          block-size: auto;
          object-fit: cover;
        }
      }

      figcaption {
        display: grid;
        grid: [stack] 1fr / [stack] 1fr;
        position: relative;
        
        & > * {
          grid-area: stack;
        }
        
        & > img {
          position: absolute;
          inset: 0;
          /*   reflect hero image for a nice effect!   */
          transform: scaleY(-1);
        }
        
        & > section {
          z-index: 1;
          padding-inline: 2ch;
          padding-block: 2ch 2.5ch;
          color: var(--on-glass-primary);
          display: grid;
          gap: 1ch;
          
          @media (prefers-color-scheme: dark) {
            text-shadow: 0 1px 0 hsl(0 0% 0% / 20%);
          }
        }
        
        & h3 {
          font-size: clamp(1.25rem, calc(1rem + 2vw), 2.5rem);
        }
        
        & date {
          color: var(--on-glass-secondary);
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        block-size: 100%;
        color-scheme: dark light;
      }

      body {
        min-block-size: 100%;
        font-family: system-ui, sans-serif;
        padding: 10px; /* Adjust padding for smaller screens */
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); /* Adjust grid layout for responsiveness */
        gap: 20px; /* Add gap between items */
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust grid layout for smaller screens */
        }
      }
    </style>
</head>
